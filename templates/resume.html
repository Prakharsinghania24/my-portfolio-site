<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Prakhar Singhania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .resume-container {
            margin: 40px auto;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>My Resume</h1>
    <div class="resume-container">
        <iframe src="static/pdfs/Prakhar_Resume.pdf"></iframe>
        <br>
        <a class="download-btn" href="static/pdfs/Prakhar_Resume.pdf" download="Prakhar_Resume.pdf">Download Resume</a>
    </div>

</body>
</html>
